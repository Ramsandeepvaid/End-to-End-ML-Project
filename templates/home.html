<!-- this will just be a simple html page with all the data fields that we have to provide -->
<html>
<head>
    <style>
        body {
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .login {
            background: #fff;
            max-width: 450px;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            padding: 40px 35px 30px 35px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        legend {
            color: #4f8cff;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .mb-3 {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        .form-control, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b5c6e0;
            border-radius: 6px;
            background: #f7faff;
            font-size: 1rem;
            transition: border 0.2s;
        }
        .form-control:focus, select:focus {
            border-color: #4f8cff;
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #38b6ff 0%, #4f8cff 100%);
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-top: 30px;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .login {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required="">
                <option class="placeholder" selected="" disabled="" value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required="">
                <option class="placeholder" selected="" disabled="" value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" placeholder="Enter you Parent Education" required="">
                <option class="placeholder" selected="" disabled="" value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required="">
                <option class="placeholder" selected="" disabled="" value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required="">
                <option class="placeholder" selected="" disabled="" value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100">
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100">
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required="">
        </div>
    </form>
    <h2>
       Your Predicted Math's score is {{results}}
    </h2>
   
</div></body>
</html>
